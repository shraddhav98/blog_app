<section>
    <div class="container">
        <div class="card shadow mb-5 rounded">
            <h2>Add Category</h2>
            <p>You Can Add New Category Here!</p>
            <div class="category-form">
               <form [formGroup]="formsData" (ngSubmit)="addCategory()">
                <!-- <input type="text" formControlName="cat_id"> -->
                <input type="text" formControlName="cat_name" >
                <button type="submit">{{editMode?'Update':'add'}}</button>
               </form>
            </div>
        </div>
        <div class="category-table">
            <div class="section-title">
                <h3>All Categories</h3>
                
            </div>
           <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr >
                    <th scope="col">No</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of catData index as i">
                    <td scope="row">{{obj.cat_id}}</td>
                    <td>{{obj.cat_name}}</td>
                    <td>
                        <button type="submit" class="edit btn " (click)="updateCategory(obj._id,i)">
                            Edit
                        </button>
                        <button type="submit" class="delete btn ms-3" (click)="deleteCategory(obj._id)">
                            Delete
                        </button>
                    </td>
                  </tr>
                
                </tbody>
              </table>
           </div>
        </div>
    </div>
</section>
