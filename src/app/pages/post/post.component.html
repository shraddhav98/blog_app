<section>
    <div class="container">
        <div class="card shadow mb-5 rounded">
            <h2>All Blogs</h2>
            <p>You Can Add New Blog From Here!</p>
            <div class="add-post">
                
                <button  routerLink="/addBlog">Add New Blog</button>
            </div>
        </div>
        <div class="category-table">
            <!-- <div class="section-title">
                <h3>All Categories</h3>
            </div> -->
           <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr >
                    <th scope="col">No</th>
                    <th scope="col">Post Image</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Category</th>
                    <!-- <th scope="col">Discription</th> -->
                    <th scope="col">Action</th>
                   
                  </tr>
                </thead>
                <tbody>
                  
                  <tr *ngFor="let obj of blog">
                    <td scope="row">{{obj.blog_id}}</td>
                    <td>{{obj.blog_author}}</td>
                    <td>{{obj.blog_name}} </td>
                    <td>{{obj.blog_date}}</td>
                    <td>{{obj.blog_category}}</td>
                    <!-- <td>{{obj.blog_disc}}</td> -->
                    <td>
                        <button type="submit" class="edit btn " routerLink="/updateBlog/{{obj._id}}">Edit</button>
                        <button type="submit" class="delete btn ms-3" (click)="deleteBlog(obj._id)">
                            Delete
                        </button>
                    </td>
                  </tr>
                
                </tbody>
              </table>
           </div>
        </div>
    </div>
</section>
